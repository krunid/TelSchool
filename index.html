<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อใครเอ่ย?</title>
    <!-- เพิ่ม Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h3 {
            text-align: center;
            color: #555;
        }
        .category {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .category h2 {
            color: #555;
            margin-bottom: 10px;
        }
        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .contact:last-child {
            border-bottom: none;
        }
        .contact button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact button:hover {
            background-color: darkgreen;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
        }
        .contact-info span {
            margin: 2px 0;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <h1>ติดต่อใครเอ่ย?</h1>
    <h3>App Tel in School</h3>
    <div id="content"></div>

    <footer>
        <p>พัฒนาโดย <a href="https://krunid.github.io/krunid/" target="_blank">ครูนิด หลวงพ่อเสือ</a></p>
        <p>ลิขสิทธิ์โปรแกรม &copy; 2025</p>
    </footer>

    <script>
        // URL ของ Google Apps Script Web App
        const apiUrl = 'https://script.google.com/macros/s/AKfycbz0sXOcFA747e87HdNaqQbdxSHNV3lGfGH1ZdBayqtux1HjdKrhQY9m6AIg4wyq5l7JOQ/exec';

        // ฟังก์ชันดึงข้อมูลจาก API
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const categories = {};

                // จัดกลุ่มข้อมูลตามหมวดหมู่
                data.forEach(item => {
                    const category = item['หมวดหมู่'];
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(item);
                });

                // แสดงข้อมูลในหน้าเว็บ
                const content = document.getElementById('content');
                for (const [category, contacts] of Object.entries(categories)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.innerHTML = `<h2>${category}</h2>`;
                    contacts.forEach(contact => {
                        const contactDiv = document.createElement('div');
                        contactDiv.className = 'contact';
                        contactDiv.innerHTML = `
                            <div class="contact-info">
                                <span>1. ชื่อ: ${contact['ชื่อ']}</span>
                                <span>2. ตำแหน่ง: ${contact['ตำแหน่ง']}</span>
                                <span>3. เบอร์โทร: ${contact['เบอร์โทร']}</span>
                            </div>
                            <button onclick="call('${contact['เบอร์โทร'].replace(/-/g, '')}')">
                                <i class="fas fa-phone"></i> <!-- ไอคอนโทรศัพท์ -->
                            </button>
                        `;
                        categoryDiv.appendChild(contactDiv);
                    });
                    content.appendChild(categoryDiv);
                }
            } catch (error) {
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error);
            }
        }

        // ฟังก์ชันโทรออก
        function call(phoneNumber) {
            if (phoneNumber) {
                window.location.href = `tel:${phoneNumber}`;
            }
        }

        // ดึงข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = fetchData;
    </script>
</body>
</html>
